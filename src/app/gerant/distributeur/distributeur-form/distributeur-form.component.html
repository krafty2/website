<section class="mat-elevation-z2">
  <form [formGroup]="distributeurForm" (ngSubmit)="handleSubmit()">
    
    <div class="form-grid">
      <mat-slide-toggle [formControl]="isChecked"> {{isChecked.value ? "Desactivé le compte" : "Activé le compte"}}</mat-slide-toggle>
      
      <mat-form-field class="example-full-width">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" placeholder="Ex. Traore" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>prenom</mat-label>
        <input matInput formControlName="prenom" placeholder="Ex. Pierre" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Ex. Pierre" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <input matInput formControlName="telephone" placeholder="Ex. Traore" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Localite</mat-label>
        <input matInput formControlName="localite" placeholder="Ex. Pierre" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Longitude</mat-label>
        <input matInput type="number" formControlName="longitude" placeholder="Ex. 12.000" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Latitude</mat-label>
        <input matInput type="number" formControlName="latitude" placeholder="Ex. -1.000" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
   
    <div>
      

      

      <!-- <mat-form-field>
        <mat-label>Confirme Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field> -->
    </div>
    <div class="form-grid">
      <button class="btn-submit" [disabled]="!distributeurForm.valid" mat-raised-button type="submit">
        <ng-container *ngIf="!distribAction">Enregistrer</ng-container>
        <mat-spinner [diameter]="24" *ngIf="distribAction"></mat-spinner>
      </button>
      
    </div>
  </form>
  {{this.distributeurForm.value.password}}
</section>
