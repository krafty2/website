<section class="mat-elevation-z2">
  <div class="custom-list-head">
    <div class="custom-head">
      <h3>La liste des Distributeurs</h3>
      <p>{{ nbr }} distributeurs enregistr√©s.</p>
    </div>
    <div>
      <button
            class="btn-add-offre"
            mat-icon-button
            (click)="openDialogCreateDistrib()"
          >
          <mat-icon>add</mat-icon>
          </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef>Telephone</th>
      <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
    </ng-container>
    <ng-container matColumnDef="localite">
      <th mat-header-cell *matHeaderCellDef>Localite</th>
      <td mat-cell *matCellDef="let element">{{ element.localite }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</section>
