<section class="mat-elevation-z2">
  <h1>Les Distributeurs</h1>

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="codeDistributeur">
      <th mat-header-cell *matHeaderCellDef>Code Distributeur.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>nom</th>
      <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>prenom</th>
      <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef>telephone</th>
      <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
    </ng-container>
    <ng-container matColumnDef="localite">
      <th mat-header-cell *matHeaderCellDef>localite</th>
      <td mat-cell *matCellDef="let element">{{ element.localite }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</section>
