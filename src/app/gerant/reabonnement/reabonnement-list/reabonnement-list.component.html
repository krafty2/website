<section>
  <div class="custom-filtre mat-elevation-z2">
    <h2>Filtre</h2>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="codeReabonnement">
        <th mat-header-cell *matHeaderCellDef>Code Reabonnement.</th>
        <td mat-cell *matCellDef="let element">
          <div
            style="display: flex; align-items: center"
          >
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Voir</span>
              </button>
              
              <button mat-menu-item>
                <mat-icon>check</mat-icon>
                <span>Valider</span>
              </button>
            </mat-menu>
            {{ element.codeReabonnement }}
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="codeDistributeur">
        <th mat-header-cell *matHeaderCellDef>Code Distributeur</th>
        <td mat-cell *matCellDef="let element">
          {{ element.codeDistributeur }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="bouquet">
        <th mat-header-cell *matHeaderCellDef>Bouquet</th>
        <td mat-cell *matCellDef="let element">{{ element.bouquet }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="duree">
        <th mat-header-cell *matHeaderCellDef>Duree</th>
        <td mat-cell *matCellDef="let element">{{ element.duree }}</td>
      </ng-container>
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let element">{{ element.statut }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</section>
