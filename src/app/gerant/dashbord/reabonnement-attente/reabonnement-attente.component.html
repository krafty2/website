<div class="content-reabo mat-elevation-z2">
  <div class="reabo-customer-head">
    <h3 style="padding: 12px; font-weight: 400">Réabonnement en attente</h3>
    <p>{{ nbr }} réabonnement(s) en attente</p>
  </div>

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="bouquet">
      <th mat-header-cell *matHeaderCellDef>Bouquet</th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; align-items: center">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">

            <button (click)="openDialogValidation(element)"  mat-menu-item>
              <mat-icon>check</mat-icon>
              <span>Valider</span>
            </button>
          </mat-menu>
          {{ element.offre.bouquet }}
        </div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="duree">
      <th mat-header-cell *matHeaderCellDef>Duree</th>
      <td mat-cell *matCellDef="let element">
        {{ element.duree_abonnement }} mois
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="decodeur">
      <th mat-header-cell *matHeaderCellDef>Decodeur</th>
      <td mat-cell *matCellDef="let element">{{ element.client.decodeur }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">En attente</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
