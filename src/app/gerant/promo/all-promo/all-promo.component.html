<section>
  <mat-form-field class="full-width">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <!-- Date de debut Column -->
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef> Date de debut </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDebutPromo | date : 'dd MMM yyyy' : 'fr-FR' }} </td>
    </ng-container>

    <!-- Date fin Column -->
    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef> Date de fin </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFinPromo | date : "dd MMM yyyy" : "fr-FR"}} </td>
    </ng-container>

    <!-- Type Promo Column -->
    <ng-container matColumnDef="typePromo">
      <th mat-header-cell *matHeaderCellDef> Type de la promo </th>
      <td mat-cell *matCellDef="let element"> {{element.typePromo}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucune donn√©e correspondant au filtre "{{input.value}}"</td>
    </tr>


  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</section>
