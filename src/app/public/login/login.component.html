<section>
  <div class="register-container mat-elevation-z4">
    <div class="custom-pics">
      <img src="/assets/img/IMG-20240416-WA0006.jpg" alt="" />
    </div>
    <form
      style="padding: 17px; width: 100%"
      [formGroup]="loginForm"
      (ngSubmit)="handleSubmit()"
    >
      <h1>Se connecter</h1>

      <ng-container *ngIf="!!afficheErrorMsg">{{afficheErrorMsg}}</ng-container>

      <div class="form-grid">
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Identifiant</mat-label>
            <input formControlName="nom" matInput placeholder="Ex. L100100" />
          </mat-form-field>
          <div *ngIf="!!nom?.invalid && (!!nom?.dirty || !!nom?.touched)" class="custom-alert">
            <div *ngIf="!!nom?.errors?.['required']">Un identifiant est requis.</div>
            
          </div>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" />
          </mat-form-field>
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="custom-alert">
            <div *ngIf="password?.errors?.['required']">Un mot de passe est requis.</div>
          </div>
        </div>
      </div>

      <div class="form-grid">
        <button mat-raised-button type="submit">Se connecter</button>
      </div>

      <!-- <p style="text-align: center; margin-block-start: 12px">
        <small>Vous n'avez pas de compte ? </small>
        <a routerLink="/remehbs-register">S'enregistrer ici</a>
      </p> -->
    </form>
  </div>
</section>
