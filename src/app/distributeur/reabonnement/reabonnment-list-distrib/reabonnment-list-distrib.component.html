<section class="mat-elevation-z2">
  <h3 style="padding-inline: 12px; font-weight: 400; margin: 0">
    Réabonnement
  </h3>
  <p style="padding-inline: 12px; font-weight: 400">
    Liste de tout les réabonnements
  </p>
  <div style="width: 100%;">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="numero_decodeur">
        <th mat-header-cell *matHeaderCellDef>Numero Decodeur.</th>
        <td mat-cell *matCellDef="let element">{{ element.client.decodeur }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="bouquet">
        <th mat-header-cell *matHeaderCellDef>Bouquet</th>
        <td mat-cell *matCellDef="let element">{{ element.offre.bouquet }}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="duree">
        <th mat-header-cell *matHeaderCellDef>Duree</th>
        <td mat-cell *matCellDef="let element">
          {{ element.duree_abonnement }} mois
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef>Commission</th>
        <td mat-cell *matCellDef="let element">{{ element.commission }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  
  <div style="width: auto;background: red !important">
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      [hidePageSize]="true"
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</section>
