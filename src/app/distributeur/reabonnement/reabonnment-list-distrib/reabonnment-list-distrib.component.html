<section class="mat-elevation-z2">
  <h1>Reabonnement</h1>

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="numeroDecodeur">
      <th mat-header-cell *matHeaderCellDef>Numero Decodeur.</th>
      <td mat-cell *matCellDef="let element">{{ element.numero_decodeur }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bouquet">
      <th mat-header-cell *matHeaderCellDef>Bouquet</th>
      <td mat-cell *matCellDef="let element">{{ element.bouquet }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="duree">
      <th mat-header-cell *matHeaderCellDef>Duree</th>
      <td mat-cell *matCellDef="let element">{{ element.duree }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pourcentage">
      <th mat-header-cell *matHeaderCellDef>Pourcentage</th>
      <td mat-cell *matCellDef="let element">{{ element.pourcentage_percu }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</section>
